<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-sacale=1.0">
    <title>Concept Art Book</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script> <!--Defer, make sure that the html is loaded to the browser BEFORE the JS runs -->
    <script src="https://kit.fontawesome.com/77b3b74615.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--Previous Button-->
    <button id="prev-btn">
        <i class="fa-solid fa-chevron-left"></i>
    </button>


    <!--Book-->
    <div id="book" class="book">
        <!--Paper 1-->
        <div id="p1" class="paper">
            <div id="front">
                <div id="f1" class="front-content">
                    <h1>Front 1</h1>
                </div>
            </div>
            <div id="back">
                <div id="b1" class="back-content">
                    <h1>Back 1</h1>
                </div>
            </div>
        </div>
    </div>


    <!--Next button-->
    <button id="next-btn">
        <i class="fa-solid fa-chevron-right"></i>
    </button>
</body>

</html>
